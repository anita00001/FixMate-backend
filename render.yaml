databases:
  - name: fixmate
    databaseName: fixmate
    user: fixmate

services:
  - type: web
    name: fixmate
    runtime: ruby
    buildCommand: "./bin/render-build.sh; bundle exec rails db:migrate"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fixmate
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false